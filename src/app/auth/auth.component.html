<div class="container">
    <div class="alert alert-danger" *ngIf="message" style="margin-top: 7px">
        {{ message }}
    </div>
<div class="row" style="margin-top: 7px">
        <div class="col-12">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group" *ngIf="!isLoginMode">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname" ngModel required pattern="[a-zA-Z]*">
                </div>
                <div class="form-group" *ngIf="!isLoginMode">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname" ngModel required pattern="[a-zA-Z]*">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="username" ngModel email required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" ngModel required>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
                </div>
                <div style="margin-top: 5px">
                    <button type="button" class="btn btn-primary" (click)="onChangeMode()">Switch To {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
