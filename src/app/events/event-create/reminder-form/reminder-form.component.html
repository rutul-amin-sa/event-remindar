<div class="row container">
    <div class="col-12">
        <small>* All field are required.</small>
    </div>
    <div class="col-12">
        <form (ngSubmit)="onAdd(f)" #f="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Title" ngModel required>
            </div>
            <div class="form-group">
                <label for="datetime">Date Time</label>
                <input type="datetime-local" class="form-control" name="date" id="datetime" ngModelrequired>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" ngModel required>
                    <option value="" selected disabled>-- Select Category --</option>
                    <option *ngFor="let c of category" [value]="c.name">
                        {{ c.name }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="repeat">Repeat</label>
                <select class="form-control" id="repeat" name="repeat" ngModel required>
                    <option value="" selected disabled>-- Select Repeation --</option>
                    <option *ngFor="let f of frequency" [value]="f.name">
                        {{ f.name }}
                    </option>
                </select>
            </div>
            <!-- <div class="form-group">
                <label for="remind">Remind Me Before(In Miniute)</label>
                <input type="text" class="form-control" id="remind" name="remind" placeholder="Miniute" ngModel required>
            </div> -->
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
        </form>
    </div>
</div>
